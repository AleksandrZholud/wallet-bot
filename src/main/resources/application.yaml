server:
  port: 8487
  ssl:
    enabled: false


spring:
  datasource:
    url: jdbc:${db-properties.jdbc-provider}://${db-properties.host}:${db-properties.port}/${db-properties.db-name}
    username: ${db-properties.username}
    password: ${db-properties.password}
    name: ololoika
  #    hikari:
#      jdbc-url: jdbc:${db-properties.jdbc-provider}://${db-properties.host}:${db-properties.port}/${db-properties.db-name}
#      username: ${db-properties.username}
#      password: ${db-properties.password}
#      connectionTimeout: 5000
#      idleTimeout: 10000
#      maxLifetime: 30000
#      minimumIdle: 1
#      maximumPoolSize: 2
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: off
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        temp:
          use_jdbc_metadata_defaults: false
        multiTenancy: DATABASE
        show_sql: true

  liquibase:
    enabled: false
    change-log: db/changelog/db.changelog-master.yaml
  sql:
    init:
      mode: always
#Note:      !!! Scripts executing before Entity tables creation !!!
      schema-locations: classpath:db/changelog/util_tables_create_fill_sql/init_util_tables_schema_source.sql
      data-locations: classpath:db/changelog/util_tables_create_fill_sql/init_util_tables_data_source.sql

